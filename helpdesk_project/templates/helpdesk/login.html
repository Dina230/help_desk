{% extends 'helpdesk/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card login-card">
            <div class="card-header text-center">
                <div class="login-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <h4 class="mb-0">Вход в систему</h4>
                <p class="text-muted small mt-1">Help Desk</p>
            </div>
            <div class="card-body">
                <form method="post" id="loginForm">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Неправильное имя пользователя или пароль
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-user me-2 text-primary-custom"></i>Имя пользователя
                        </label>
                        {{ form.username }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-lock me-2 text-primary-custom"></i>Пароль
                        </label>
                        <div class="password-wrapper">
                            {{ form.password }}
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary: #800020;
        --primary-dark: #4a0012;
        --white: #ffffff;
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-400: #bdbdbd;
        --gray-500: #9e9e9e;
        --gray-600: #757575;
        --gray-700: #616161;
        --border: #e0e0e0;
        --text-primary: #212121;
        --text-secondary: #757575;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
    }

    /* Карточка входа */
    .login-card {
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        background-color: var(--white);
        margin-top: 2rem;
    }

    .login-card .card-header {
        background-color: transparent;
        border-bottom: 1px solid var(--border);
        padding: 2rem 2rem 1.5rem;
    }

    .login-icon {
        width: 70px;
        height: 70px;
        margin: 0 auto 1rem;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        box-shadow: 0 10px 20px rgba(128, 0, 32, 0.2);
    }

    .login-card .card-body {
        padding: 2rem;
    }

    /* Стили для полей ввода */
    .form-label {
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        display: block;
    }

    input[name="username"],
    input[name="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background-color: var(--white);
        color: var(--text-primary);
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    input[name="username"]:focus,
    input[name="password"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(128, 0, 32, 0.1);
    }

    input[name="username"]:hover,
    input[name="password"]:hover {
        border-color: var(--gray-500);
    }

    /* Обертка для поля пароля */
    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input[name="password"] {
        padding-right: 3rem;
    }

    /* Кнопка показа пароля */
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray-500);
        cursor: pointer;
        padding: 0.25rem;
        transition: color 0.2s ease;
    }

    .password-toggle:hover {
        color: var(--primary);
    }

    /* Кнопка входа */
    .btn-primary {
        background-color: var(--primary);
        border: none;
        padding: 0.8rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.2s ease;
        color: white;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
    }

    /* Алерт об ошибке */
    .alert-danger {
        background-color: rgba(231, 76, 60, 0.05);
        border: 1px solid #e74c3c;
        color: #e74c3c;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
    }

    /* Цвет для иконок */
    .text-primary-custom {
        color: var(--primary) !important;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .login-card .card-header {
            padding: 1.5rem 1.5rem 1rem;
        }

        .login-card .card-body {
            padding: 1.5rem;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Показать/скрыть пароль
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.querySelector('input[name="password"]');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Меняем иконку
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        // Автофокус на поле username
        const usernameInput = document.querySelector('input[name="username"]');
        if (usernameInput) {
            usernameInput.focus();
        }
    });
</script>
{% endblock %}
